<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style1.css">
	<link rel="stylesheet"  href="fontawesome/css/all.min.css">
</head>
<body>
	<div class="container">
		<header>
			<h2>Login</h2>
			
		</header>

	
		<form  action="POST">
			<div class="form-group">
				<label>E-MAIL Address</label>
				<input type="email" class="form-control" name="Email" placeholder="light@email.com">
			</div>
			<div class="form-group">
				<label>Password</label><br>
				<input type="password" class="form-control" name="Password" placeholder="******">
			</div>
			<div>
				<input type="checkbox" name="Checkbox">
				<label>Remember Me</label><br>
			</div>
			
			<button class="button" id="button1"><a href="flex.html">Login</a></button>
			<h6><a href="#">Forgot Your Password?</a></h6>
			<br><br>
		</form>
		<div id="member">
			<button class="button" id="button2"><a href="register.html">Become a member!</a></button>
		</div>
		<br><br>
			<div id="member" class="social-buttons">
				<button class="button" id="social1"><i class="fab fa-facebook" aria-hidden="true">   sign in  </i></button>
		
				<button class="button" id="social2"><i class="fab fa-twitter" aria-hidden="true">   sign in  </i></button>

				<button class="button" id="social3">	<i class="fab fa-google-plus" id="google" aria-hidden="true">   sign in  </i></button>
			</div>
				
	
	</div>
</body>
</html>
